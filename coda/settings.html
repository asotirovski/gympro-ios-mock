<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gympro</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Let's load some assets -->
        <link rel="stylesheet" href="assets/ratchet/css/ratchet.min.css">
        <link rel="stylesheet" href="assets/ratchet/css/ratchet-theme-ios.css">
        <link rel="stylesheet" href="assets/css/app.css">
        <script src="assets/ratchet/js/ratchet.js"></script>
    </head>
    <body>
        <header class="bar bar-nav grey-nav">
            <a href="settings_tab.html" class="icon icon-left-nav pull-left"></a>
            <h1 class="title">Settings</h1>
        </header>

        <div class="content">
            
            <ul class="table-view" id="hero">
              <li class="table-view-cell media">
                <a class="navigate-right">
                    <img class="media-object pull-left" src="assets/img/aleks.jpg">
                    <div class="media-body">
                        Aleks Sotirovski
                        <p>aleks@gympro.com</p>
                    </div>
                </a>
              </li>
            </ul>
            
            <form class="input-group">
                <div class="input-row">
                    <label>Timezone</label>
                    <input type="text" placeholder="Mister Ratchet" value="(GMT+12) Auckland" style="text-align:right">
                </div>
                <div class="input-row">
                    <label>Currency</label>
                    <input type="email" placeholder="ratchetframework@gmail.com" value="NZD" style="text-align:right">
                </div>
                <div class="input-row">
                    <label style="padding-right:0">Hourly rate</label>
                    <input type="text" placeholder="goRatchet" value="100" style="text-align:right">
                </div>
                <div class="input-row">
                    <label style="padding-right:0">Weight unit</label>
                    <input type="email" placeholder="ratchetframework@gmail.com" value="kg" style="text-align:right">
                </div>
                <div class="input-row">
                    <label style="padding-right:0">Height unit</label>
                    <input type="text" placeholder="goRatchet" value="ft/in" style="text-align:right">
                </div>
                <div class="input-row">
                    <label style="padding-right:0">Girth unit</label>
                    <input type="text" placeholder="goRatchet" value="cm" style="text-align:right">
                </div>
            </form>
        </div>
    
        <nav class="bar bar-tab grey-footer">
            <a class="tab-item active" href="clients.html">
                <span class="icon fa fa-users"></span>
                <span class="tab-label">Clients</span>
            </a>
            <a class="tab-item" href="progress.html">
                <span class="icon fa fa-clock-o"></span>
                <span class="tab-label">Progress</span>
            </a>
            <a class="tab-item" href="settings_tab.html">
                <span class="icon fa fa-cog"></span>
                <span class="tab-label">Account</span>
            </a>
        </nav>
    </body>
</html>
